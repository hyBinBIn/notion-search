<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구글 최상단 결과 검색</title>
  <script>
    function goLucky(e) {
      e.preventDefault();
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      const url = "https://www.google.com/search?btnI=I&q=" + encodeURIComponent(q);
      window.open(url, "_blank"); // 새 탭으로 열기
    }
  </script>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">
  <form onsubmit="goLucky(event)">
    <input id="q" type="text" placeholder="퀘스트명 입력" 
           style="padding:10px;font-size:16px;width:250px;border-radius:8px;border:1px solid #ccc;">
    <button type="submit" style="padding:10px 16px;font-size:16px;border-radius:8px;border:1px solid #ccc;cursor:pointer;">
      검색
    </button>
  </form>
</body>
</html>
